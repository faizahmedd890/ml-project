name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout code
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------------------
      # Setup Python
      # -------------------------------
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      # -------------------------------
      # Cache pip dependencies
      # -------------------------------
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # -------------------------------
      # Install dependencies
      # -------------------------------
      - name: Install dependencies
        run: pip install -r requirements.txt

      # -------------------------------
      # Run pipeline
      # -------------------------------
      - name: Run DVC pipeline
        env:
          CAPSTONE_TEST: ${{ secrets.CAPSTONE_TEST }}
        run: dvc repro

      # -------------------------------
      # Run model tests
      # -------------------------------
      - name: Run model tests
        env:
          CAPSTONE_TEST: ${{ secrets.CAPSTONE_TEST }}
        run: python -m unittest tests/test_model.py

      # -------------------------------
      # Promote model
      # -------------------------------
      - name: Promote model to production
        if: success()
        env:
          CAPSTONE_TEST: ${{ secrets.CAPSTONE_TEST }}
        run: python scripts/promote_model.py

      # -------------------------------
      # Run Flask app tests
      # -------------------------------
      - name: Run Flask app tests
        if: success()
        env:
          CAPSTONE_TEST: ${{ secrets.CAPSTONE_TEST }}
        run: python -m unittest tests/test_flask_app.py

      # -------------------------------
      # Login to AWS ECR
      # -------------------------------
      - name: Login to AWS ECR
        if: success()
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ] || [ -z "${{ secrets.AWS_REGION }}" ] || [ -z "${{ secrets.AWS_ACCOUNT_ID }}" ]; then
            echo "Error: One of the required secrets is missing!"
            exit 1
          fi

          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.AWS_REGION }}

          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      # -------------------------------
      # Build Docker image
      # -------------------------------
      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t capstone-app:latest .

      # -------------------------------
      # Verify Docker image exists
      # -------------------------------
      - name: Verify Docker image
        run: docker image inspect capstone-app:latest

      # -------------------------------
      # Tag Docker image for ECR
      # -------------------------------
      - name: Tag Docker image
        run: |
          IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/capstone-app:latest"
          echo "Tagging Docker image..."
          docker tag capstone-app:latest $IMAGE_URI

      # -------------------------------
      # Push Docker image to ECR
      # -------------------------------
      - name: Push Docker image
        run: |
          IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/capstone-app:latest"
          echo "Pushing Docker image to ECR..."
          docker push $IMAGE_URI





