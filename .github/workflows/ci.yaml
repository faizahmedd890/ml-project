name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  project-testing:
    runs-on: ubuntu-latest

    env:
      # MLflow / DagsHub
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}

      # AWS
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}


    steps:

      # 1Ô∏è‚É£ Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3Ô∏è‚É£ Install system dependencies (IMPORTANT for nltk + dvc + docker)
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev

      # 4Ô∏è‚É£ Cache pip
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 5Ô∏è‚É£ Install requirements
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 6Ô∏è‚É£ Configure AWS (needed for DVC S3 remote)
      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.AWS_REGION }}

      # 7Ô∏è‚É£ Pull dataset from DVC remote (S3)
      - name: DVC Pull
        env:
          ML_PROJECT: ${{ secrets.ML_PROJECT }}
        run: |
          dvc pull

      # 8Ô∏è‚É£ Run full ML pipeline
      - name: Run DVC Pipeline
        env:
          ML_PROJECT: ${{ secrets.ML_PROJECT }}
          CAPSTONE_TEST: ${{ secrets.CAPSTONE_TEST }}
        run: |
          dvc repro

      # 9Ô∏è‚É£ Run model unit tests
      - name: Run model tests
        env:
          ML_PROJECT: ${{ secrets.ML_PROJECT }}
        run: |
          python -m unittest tests/test_model.py

      # üîü Promote model to production (MLflow)
      - name: Promote model
        if: success()
        env:
          ML_PROJECT: ${{ secrets.ML_PROJECT }}
        run: |
          python scripts/promote_model.py

      # 11Ô∏è‚É£ Test Flask app
      - name: Run Flask tests
        if: success()
        env:
          ML_PROJECT: ${{ secrets.ML_PROJECT }}
        run: |
          python -m unittest tests/test_flask_app.py

      # 12Ô∏è‚É£ Login to AWS ECR
      - name: Login to AWS ECR
        if: success()
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      # 13Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        if: success()
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY }}:latest .

      # 14Ô∏è‚É£ Tag Docker image
      - name: Tag Docker image
        if: success()
        run: |
          docker tag ${{ secrets.ECR_REPOSITORY }}:latest \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

      # 15Ô∏è‚É£ Push to ECR
      - name: Push Docker image to ECR
        if: success()
        run: |
          docker push \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

      # 16Ô∏è‚É£ Setup kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # 17Ô∏è‚É£ Connect to EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name flask-app-cluster

      # 18Ô∏è‚É£ Create Kubernetes secret (VERY IMPORTANT)
      - name: Create Kubernetes Secret
        run: |
          kubectl create secret generic mlflow-secret \
            --from-literal=ML_PROJECT=${{ secrets.ML_PROJECT }} \
            --dry-run=client -o yaml | kubectl apply -f -

      # 19Ô∏è‚É£ Deploy application
      - name: Deploy to EKS
        run: |
          kubectl apply -f deployment.yaml

