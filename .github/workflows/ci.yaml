name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      CAPSTONE_TEST: ${{ secrets.CAPSTONE_TEST }}

    steps:
      # -------------------------------
      # Checkout Code
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Setup Python
      # -------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -------------------------------
      # Cache pip dependencies
      # -------------------------------
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('flask_app/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # -------------------------------
      # Install Dependencies
      # -------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r flask_app/requirements.txt
          pip install dvc

      # -------------------------------
      # Run DVC Pipeline
      # -------------------------------
      - name: Run DVC pipeline
        run: |
          echo "Running DVC with PYTHONPATH=$PYTHONPATH"
          dvc repro

      # -------------------------------
      # Run Model Tests
      # -------------------------------
      - name: Run model tests
        run: |
          python -m unittest tests/test_model.py

      # -------------------------------
      # Promote Model
      # -------------------------------
      - name: Promote model to production
        run: |
          python scripts/promote_model.py

      # -------------------------------
      # Run Flask App Tests
      # -------------------------------
      - name: Run Flask app tests
        run: |
          python -m unittest tests/test_flask_app.py

      # -------------------------------
      # Configure AWS Credentials
      # -------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # -------------------------------
      # Login to Amazon ECR
      # -------------------------------
      - name: Login to Amazon ECR
        id: login-ecr          # ← IMPORTANT: add this id
        uses: aws-actions/amazon-ecr-login@v2

      # -------------------------------
      # Build & Push Docker Image to ECR
      # -------------------------------
      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}   # ← uses the safe output
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}           # should be e.g. capstone-app or capstone-proj
          IMAGE_TAG: latest
        run: |
          # Debug: show what we're actually building/pushing
          echo "ECR full image name: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "Building Docker image..."

          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          echo "Pushing Docker image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # Optional: show local images to verify
          docker images | grep $ECR_REPOSITORY




